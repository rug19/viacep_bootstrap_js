<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="d-flex  align-items-center">
    <!-- container principal -->
    <main class="container-fluid">
        <div class="row gap-5 p-4">
            <!-- Imagem -->
            <div class="col-xl-6">
                <img class="img-fluid" src="../Ruan/imagens/undraw_my_location_re_r52x (1).svg"
                    alt="undraw_my_location_re_r52x">
            </div>


            <!-- Formulário -->
            <div class="col ">
                <form class="bg-white p-4 h-100">
                    <div class="mb-5">
                        <label class="form-label">CEP</label>
                        <input type="number" class="form-control" id="cep">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">LOGRADOURO</label>
                        <input type="text" class="form-control" id="logradouro">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">NÚMERO</label>
                        <input type="number" class="form-control" id="numero">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">BAIRRO</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">CIDADE</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="mb-5">
                        <label class="form-label">UF</label>
                        <input type="text" class="form-control" id="uf">
                    </div>
                    <button onclick="consultarEndereco()" class="btn form-control btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../script.js"></script>
</body>

</html>
